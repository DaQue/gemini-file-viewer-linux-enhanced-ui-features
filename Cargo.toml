[package]
name = "gemini-file-viewer"
version = "0.1.3"
edition = "2024"

[dependencies]
eframe = "0.31.0"
rfd = "0.14.1"
image = { version = "0.25.1", features = ["png", "jpeg", "gif", "bmp", "webp"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
directories = "5"
syntect = { version = "5.2.0", features = ["dump-load", "parsing", "html", "regex-onig"] }

[profile.release]
# Smaller binary tweaks
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
# Strip symbols if supported by toolchain (Cargo >= 1.84)
strip = true
